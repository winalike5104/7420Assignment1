{% extends 'base.html' %}

{% block content %}
<div style="font-size: 60px; font-weight: bold; padding-top: 60px;">Dog list</div> 
    <div class = "dogs">
        {% for dog in dog_list%}
        <div class = "dog">
            <h2><a href="{% url 'detail' slug=dog.name%}">{{dog.name}}</h2>
            <p>{{dog.snippet}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
